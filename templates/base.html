<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Сайт организации{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="nav-logo">Моя Организация</a>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}">Главная</a></li>
                <li><a href="{{ url_for('map.index') }}">Карта объектов</a></li>
                <li><a href="{{ url_for('requests.index') }}">Заявки</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2024 Моя Организация. Все права защищены.</p>
    </footer>
</body>
</html>
